<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="APJ Abdulkalam"/>
    <meta name="description" content="Avul Pakir Jainulabdeen Abdul Kalam's Biography"/>
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header class="structural">
      <h1>Abdul Kalam's  Web Page</h1>
    </header>
    <nav class="structural">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="#">Media</a>
          <ul class="dropdown">
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="media.html">Videos</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section>
      <main class="structural">
        <h2>Contact Details</h2>
        <form>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required autofocus />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />
          </div>
          <div>
            <label for="birth">DOB</label>
            <input type="date" name="birth" id="birth"  tabindex="1" required> 
        </div>
          <fieldset>
            <legend>What section of PROG1245 are you in?</legend>
            <label for="4">Section 4</label>
            <input type="radio" id="4" name="sec" value="4" required checked />
            <br />
            <label for="5">Section 5</label>
            <input type="radio" id="5" name="sec" value="5" required />
            <br />
            <label for="6">Section 6</label>
            <input type="radio" id="6" name="sec" value="6" required />
          </fieldset>
          <div>
            <label for="help">What do you need help with?</label>
            <select id="help" name="help" required>
              <option value="">Select</option>
              <option select="html">Abdul Kalam's History</option>
              <option select="css">Achievements</option>
              <option select="both">Books of Abdul Kalam</option>
            </select>
          </div>
          <div>
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" rows="4" required></textarea>
          </div>
          <div>
            <input
              type="checkbox"
              value="true"
              id="human"
              name="human"
              required
            />
            <label for="">I am a human</label>
          </div>
          <div>
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Submit"
              class="button"
            />
          </div>
        </form>
      </main>
      <aside class="structural">
        <h2>Additional Information</h2>
        <ul>
          <li><a href="https://presidentofindia.gov.in/abdulkalam/" target="_blank">President Of India</a></li>
          <li><a href="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" target="_blank">Wikipedia</a></li>
  
          <li><a href="https://www.indiatoday.in/articles-on-apj-abdul-kalam-from-india-today" target="_blank">Article from India Today</a></li>
        </ul>
        </aside>
    </section>
    <footer class="structural">
      <p>&copy; Disna Joy 2023</p>
    </footer>
  </body>
</html>
